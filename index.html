<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center pt-5 pb-5">終極密碼</h1>
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <p class="border border-primary p-5 text-center fs-1" id="display">
                    0 - 100
                </p>
            </div>
            <div class="col-12 col-md-8 mx-auto">
                <div class="form-group mb-4">
                    <label for="inputGuess" class="form-label">Guess</label>
                    <input type="text" id="inputGuess" class="form-control"
                        aria-describedby="passwordHelpBlock" disabled>
                </div>
                <div class="number-pad border border-primary d-flex flex-wrap justify-content-between mx-auto p-1">
                    <button class="btn btn-primary mb-1 num-btn">1</button>
                    <button class="btn btn-primary mb-1 num-btn">2</button>
                    <button class="btn btn-primary mb-1 num-btn">3</button>
                    <button class="btn btn-primary mb-1 num-btn">4</button>
                    <button class="btn btn-primary mb-1 num-btn">5</button>
                    <button class="btn btn-primary mb-1 num-btn">6</button>
                    <button class="btn btn-primary mb-1 num-btn">7</button>
                    <button class="btn btn-primary mb-1 num-btn">8</button>
                    <button class="btn btn-primary mb-1 num-btn">9</button>
                    <button class="btn btn-danger mb-1" id="del">X</button>
                    <button class="btn btn-primary mb-1 num-btn">0</button>
                    <button class="btn btn-success mb-1" id="check">V</button>
                </div>
            </div>

        </div>
    </div>
    <!--  -->
    <div class="container">
        <p id="goal"></p>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
